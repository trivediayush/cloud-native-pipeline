<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Project</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.5;
      color: #f0f8ff;
    }

    h1 span {
      display: block;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #cce6ff;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #dcdcdc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      h1 span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Welcome to Declarative CI/CD!<br>
      <span>Powered by Jenkins, SonarQube, and Terraform</span>
    </h1>
    <footer>
      Made by Ayush Trivedi
    </footer>
  </div>
</body>
</html>
